<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/roma"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">City Jokes</ui:define>

    <ui:define name="head">
        <h:outputScript name="chartjs/chart.js" library="demo" />

    </ui:define>

    <ui:define name="content">
        <div class="p-col-12 p-lg-9">
            <div class="p-grid layout-dashboard" style="text-align: center;">
                <div class="p-grid layout-dashboard">
                    <div class="p-col-12 p-lg-12">
                        <p:graphicImage name="images/dashboard/logo-photo.png" library="roma-layout" />
                    </div>

                    <div class="p-col-12 p-lg-12">
                        <p:inputText style="width: 100%; padding: 10px; border-radius: 20px;" placeholder="Search"/>
                    </div>
                    <div class="p-col-12 p-lg-3"></div>
                    <div class="p-col-12 p-lg-3">
                        <p:commandButton style="width: 100%; border-radius: 20px;"  type="button" value="Clear"  styleClass="secondary-button" icon="fa fa-trash"/>
                    </div>
                    <div class="p-col-12 p-lg-3">
                        <p:commandButton style="width: 100%; border-radius: 20px;"  type="button" value="Save"  icon="fa fa-save"/>
                    </div>
                </div>
            </div>


            <div class="card" style="background-color: #FAC403; margin-top: 5%;">

            </div>
        </div>
    </ui:define>
</ui:composition>
